<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <style>
    /* Add this CSS block for full-screen background gradient */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #3498db, #2c3e50);
      font-family: 'Google Sans', sans-serif, system-ui;
      overflow: hidden;
    }

    .container-fluid {
      height: 100vh; /* Set the container height to fill the entire viewport */
      overflow: hidden;
    }

    .track-wrapper {
      width: 100%; /* Change width to 100% for full width */
      height: 100%; /* Change height to 100% for full height */
      overflow: hidden;
      white-space: nowrap; /* Prevent items from wrapping to the next line */
      animation: scrollImages 8s linear infinite; /* Adjust the duration as needed */
    }

    @keyframes scrollImages {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%); /* Slide one image's width to the left */
      }
    }

    .track {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 16px;
    }

    .track__item {
      flex: 0 0 auto;
    }

    .track__item img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <h1>Image Slider</h1>
    <div class="track-wrapper">
      <ul class="track">
        <!-- Duplicate these elements with different images -->
        <li class="track__item">
          <img src="https://via.placeholder.com/300x200/3498db/ffffff" alt="">
        </li>
        <li class="track__item">
          <img src="https://via.placeholder.com/300x200/2c3e50/ffffff" alt="">
        </li>
        <li class="track__item">
          <img src="https://via.placeholder.com/300x200/3498db/ffffff" alt="">
        </li>
        <li class="track__item">
          <img src="https://via.placeholder.com/300x200/2c3e50/ffffff" alt="">
        </li>
        <li class="track__item">
          <img src="https://via.placeholder.com/300x200/3498db/ffffff" alt="">
        </li>
        <li class="track__item">
          <img src="https://via.placeholder.com/300x200/2c3e50/ffffff" alt="">
        </li>
        <li class="track__item">
          <img src="https://via.placeholder.com/300x200/3498db/ffffff" alt="">
        </li>
        <li class="track__item">
          <img src="https://via.placeholder.com/300x200/2c3e50/ffffff" alt="">
        </li>
        <!-- Add more images as needed -->
      </ul>
    </div>
  </div>

</body>
</html>
