        html,

        } 


        body{
            min-height: 100vh;
            display: grid;
            place-items: center;
            overflow: hidden;
        }
        .slider{
            height: 350px;
            margin: auto;
            position: relative;
            width: 100%;
            display: grid;
            place-items: center;
            overflow: hidden;
            margin-top: 150px;
        }
        .slide-track{
            display: flex;
            width: calc(350px * 20);
            animation: scroll 30s linear infinite;
        }
        .slide-track:hover{
            animation-play-state: paused;
        }
        @keyframes scroll{
            0% {
                transform: translateX(0);
            }
            100%{
                transform: translateX(calc(-350px * 10));
            }
        }
        .slide{
            height: 350px;
            width: 350px;
            display: flex;
            align-items: center;
            padding: 25px;
            perspective: 100px;
            object-fit: cover;
        }
        img {
            width: 100%;
            transition: transform 1s;
            height: 200px;
            width: 300px;
        }
        .slide img{
          box-shadow: 0 0 25px 1px rgba(0, 255, 255, 0.7);
        }
        img:hover{
            transform: translateZ(20px);
            animation-delay: 10s;
            box-shadow: none;
        }
        .MySideBar {
          width: 240px !important;
        }
        .a{
          -webkit-animation-duration:2s;animation-duration:2s;
          -webkit-animation-duration:calc(var(--animate-duration)*2);
          animation-duration:calc(var(--animate-duration)*2);
          -webkit-animation-name:hinge;
          animation-name:hinge;
          -webkit-transform-origin:top left;
          transform-origin:top left
        }
        .slider::before,
        .slider::after {
            background: linear-gradient(to right, #192734 0%, rgba(255,255,255,0) 100%);
            content: '';
            height: 100%;
            position: absolute;
            width: 20%;
            z-index: 2;
        }
        .slider::before{
            left: 0;
            top: 0;
        }
        .slider::after{
            right: 0;
            top: 0;
            transform: rotateZ(180deg);
        }
    </style>
</head>

    <script>
      document.addEventListener('touchstart', function(event) {
        // Remove the 'touched' class from any previously touched element
        var previouslyTouched = document.querySelector('.a');
        if (previouslyTouched) {
          previouslyTouched.classList.remove('a');
        }
  
        // Add the 'touched' class to the currently touched element
        var touchedElement = event.target;
        touchedElement.classList.add('a');
      });
      var d=document.getElementById("hang");
      d.addEventListener("click",function(){
        d.classList.add("a");
        setTimeout(()=>{
          d.classList.remove("a");
        }, 2500)
      })
